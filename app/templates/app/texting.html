<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT to Spacecoin Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Receive Spacecoin ($SPC)</h2>
        <div class="card p-4">
            <div class="mb-3">
                <label for="usdtAmount" class="form-label">Amount in USDT </label>
                <input type="number" class="form-control" id="usdtAmount" placeholder="Enter amount in USDT">
            </div>
            <div class="mb-3">
                <label for="spcAmount" class="form-label">Equivalent Spacecoin (SPC)</label>
                <input type="text" class="form-control" id="spcAmount" placeholder="SPC amount" readonly>
            </div>

            <div class="mb-3">
                <label for="spcAmount" class="form-label">Spacecoin Wallet (BEP20) </label>
                <input type="address" class="form-control"  placeholder=" 0x64a0a5B86911..7012Bd1c2751eE35">
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript Code -->
    <script>
        document.getElementById('usdtAmount').addEventListener('input', function() {
            const usdtAmount = document.getElementById('usdtAmount').value;
            const spcAmount = usdtAmount * 80;  // 1 USDT = 80 SPC
            document.getElementById('spcAmount').value = spcAmount;
        });
    </script>
